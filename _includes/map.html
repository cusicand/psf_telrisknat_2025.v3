<section id="map" class="services bg-primary">
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-10 col-lg-offset-1">
        <h2>¿Dónde y cuándo se realizará el taller?</h2>
        <hr class="small">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h3>El taller tendrá lugar de forma presencial en la <b>Universidad de Yachay-Tech</b> (Urcuqui, Ecuador) del <b>06 al 17 de Octubre de 2025</b>.</h3>

            <section id="map" class="map">
              <iframe id="map_iframe"
                      width="100%"
                      height="100%"
                      frameborder="0"
                      scrolling="no"
                      marginheight="0"
                      marginwidth="0"
                      src="https://maps.google.com/maps/embed/v1/place?key={{ site.google_api_key }}&q={% for address in site.address %}{{ address.line }},{% endfor %}"
                      allowfullscreen>
                    </iframe>
                    <br>
                    <small id="map_iframe"
                      width="100%"
                      height="100%"
                      frameborder="0"
                      scrolling="no"
                      marginheight="0"
                      marginwidth="0"
                      src="https://maps.google.com/maps/embed/v1/place?key={{ site.google_api_key }}&q={% for address in site.address %}{{ address.line }},{% endfor %}"
                      allowfullscreen>
                    </small>
              <!-- /.container -->
            </section>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
</section>
